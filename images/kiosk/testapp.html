  <head>
    <title>System Testing Application</title> <!-- Modified version of scripty2's Touchspector -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="prototype.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <style type="text/css" media="screen">
      html {
        height: 100%;
        width: 100%;
      }
      body {
        background-size: 100% 100%;
        box-sizing: border-box;
        border: #f00 1px solid;
        padding: 0;
        margin: 0;
        font: 12px/15px Consolas, Verdana;
        background:#333;
        color: #fff;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .touch, .indicator, .mouse {
        position: absolute;
        background: transparent;
        border: 2px solid #0f0;
        height: 22px;
        width: 30px;
        margin:-15px 0 0 -15px;
        text-align: center;
        padding-top:8px;
        color: #0f0;
        z-index: 0;
      }
      .indicator {
        border: 0;
        height: 21px;
        width: 29px;
        background: url(arrow.png);
      }
      .mouse {
        border: 1px solid #2CC9DB;
        height: 5px;
        width: 5px;
        margin: -3px 0 0 3px;
        padding: 0;
      }
      .touch span, .indicator span, .mouse span {
        display: block;
        position: relative;
        margin-left: -90px;
        width: 70px;
        text-align: right;
        font-size: 20px;
      }
      .indicator span {
        margin-left: 40px;
        text-align: left;
        color: #fff;
        font-size: 12px;
      }
      .mouse span {
        font-size: 12px;
        color: #175A68;
        margin-top:-5px;
        margin-left:-80px;
      }
      .trackpoint {
        position: absolute;
        width: 1px;
        height: 1px;
        background: #fff;
      }
      
      #footer {
        font-family: 'Lucida Console', monospace;
        position: absolute;
        color: #fff;
        font-size: 15px;
	line-height: 110%;
        top: 7px;
        left: 5px;
        right: 5px;
      }
      #events {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px;
      }
      #events div {
        width:150px;
        float:left;
        color: #fff;
      }
      #events div span {
        width: 79px;
        display: inline-block;
        color: #888;
      }
      .inactive {
        opacity: 0.4;
      }
      #mouse {
        color: #2CC9DB !important;
      }
      #mouse span {
        color: #175A68 !important;
      }
      #panspeed {
        display: none;
        position: absolute;
        height: 1px;
        width: 1px;
      }
      #panspeed div {
        position: absolute;
        height: 1px;
        width: 1px;
        background: #aaa;
      }
      #debug {
        position: absolute;
        top:0; left:0;
        font-size: 50px;
        color: #8f8;
      }
      .off {
        display: none;
      }
    </style>

  <body id="body">
    <div id="panspeed"><div></div></div>
    <div id="events">
      <div id="mouse"></div>
      <div id="touch"></div>
      <div id="transformaction"></div>

    </div>
    <div id="indicator" class="indicator"><span>transformaction</span></div>
    
    <div id="screen" style="cursor:none;position:absolute;top:0;left:0;width:2048px;height:20480px;background:rgba(255,255,255,0);z-index:1000"></div>    
    <div id="debug"></div>
    
    <div id="f0" class="touch"></div>

    <div id="footer"><br/>
          <b style="background:#eee;color:#111">LOCAL INFO:</b>
          <ul style="list-style: square;">
            <li>HOSTNAME: <b><span id="local_hostname"></span></b></li>
            <li>DATETIME: <b><span id="local_datetime"></span></b></li>
            <li>DISPLAYS: <span id="display_data"></span></li>
            <li>NETWORK INTERFACES: <span id="network_data"></span></li>
          </ul>
          <hr/>
          <b style="background:#eee;color:#111">SOUND TEST:</b><table width="100%" align="center"><tr><th><i>left</i></th><th><i>center</i></th><th><i>right</i></th></tr></table>
          <br/><hr/>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() { // (function(){
        var heartbeat = new Heartbeat({
                  url: Heartbeat.getPassedUrl('http://127.0.0.1:8888'),
                  appId: Heartbeat.getPassedAppId('kiosk_browser_testapp'),
                  interval: 10000,
                  sendInitCommand: false,
                  sendDoneCommand: false,
        });

        var footer = $('footer'); // var footer = document.getElementById('footer'); 
        var clock_time = document.getElementById('local_datetime');
        var local_hostname = document.getElementById('local_hostname');
        var display_data = document.getElementById('display_data');

        function getHostName(){ return (require('os').hostname()); }

        function createAudio(file){ var A = new Audio(file); A.muted = false; A.loop = false; A.currentTime = 0; return (A); };
        var L = createAudio("Left.mp3"), C = createAudio("Center.mp3"), R = createAudio("Right.mp3");

        function restartAudio(P){ P.pause(); P.currentTime = 0; P.play(); };

        function talkAt(d, X, Y) // d: HTMLDivElement
        { 
          if(!d) d = document.getElementById('footer'); 
          if(!d) return; 

          d = d.getBoundingClientRect(); // console.log("Footer at " + (d.left) +"x" + (d.top) + "::" + (d.width) +"x" + (d.height));

          var dx = (X - d.left), dy = (Y - d.top), ww = d.width; // console.log("Delta " + (dx) +"x" + (dy));
          if( (dx >= 0) && (dy >= 0) && (ww > dx) && (d.height > dy)) // inside footer? 
          { 
            if( ww > 3*dx ){ restartAudio(L); } else 
            { 
              if( 3*dx > 2*ww ){ restartAudio(R); } else { restartAudio(C); }; 
            };
            return (true); 
          };
          return (false);
        };

  require('network').get_interfaces_list(function(err, list) 
  { if (err) throw err;

  /* list should be as follows: [{name: 'eth0', type: 'Wired',
    ip_address: '10.0.1.3', mac_address: '56:e5:f9:e4:38:1d',
    netmask: '255.255.255.0', gateway_ip: '10.0.1.1' // only on OS X and Linux
   }, { ... }, { ... }] 
   */

  var arrayLength = list.length; 
  var t = '';
  for (var i = 0; arrayLength > i; i++) 
  { var f = list[i];
    t +=  '<li><span style="float:left;"><b>' + f.type.toUpperCase() + '</b> interface <b>' + f.name + '</b></span><span style="float:right;">' +
         'mac: <b>' + f.mac_address.toUpperCase() + '</b>, ' +
          'ip: <b>' + f.ip_address.toUpperCase() + '</b>, ' + 
     'netmask: <b>' + f.netmask + '</b>, ' + 
     'gateway: <b>' + f.gateway_ip + '</b></span></li>';
  };
  t = '<ul>' + t + '</ul>';
  var d = document.getElementById('network_data'); if(d) d.innerHTML = t;
  });

        function displaysText(){ 
          var displays = require('electron').screen.getAllDisplays(); var ndisplays = displays.length;

          var t = '';

          for (var i = 0; ndisplays > i; i++)
          {
            var display = displays[i];
            /* { id: 13761487533244416,
                  bounds: { x: 0, y: 0, width: 1920, height: 1080 },
                  workArea: { x: 0, y: 0, width: 1920, height: 1080 },
                  size: { width: 1920, height: 1080 },
                  workAreaSize: { width: 1920, height: 1080 },
                  scaleFactor: 1, rotation: 0, touchSupport: 'unknown' }
            */

            t += '<li><span style="float:left;"><b>0x' + (display.id.toString(16).toUpperCase()) + '</b>' +
                 ', rotation: <b>' + (display.rotation) + '</b>&deg; &#x21bb;' +
                 ', touch support: <b>' + (display.touchSupport.toUpperCase()) + '</b>' +
                 '</span><span style="float:right;">' +
                 'scale factor: <b>' + (display.scaleFactor) + '</b>' +
                 ', size: <b>' + (display.size.width) + '</b>x<b>' + (display.size.height) + '</b>' +
                 ', work area size: <b>' + (display.workAreaSize.width) + '</b>x<b>' + (display.workAreaSize.height) + '</b>' +
                 ', bounds: <b>' + (display.bounds.x) + '</b>x<b>' + (display.bounds.y) + '</b>' +
                 ' - <b>' + (display.bounds.width) + '</b>x<b>' + (display.bounds.height) + '</b>' +
                 '</span></li>';
          }
          return ('<ul>' + t + '</ul>');
        };

        $('screen').observe('mousedown', function(event){ // event: MouseEvent
          talkAt(footer, event.clientX, event.clientY);
        });

        $('screen').observe('touchstart', function(event){  // event: TouchEvent
          var l = event.changedTouches; // l: TouchList
          for( var i = l.length - 1; i >= 0; i-- )
          { 
            talkAt(footer, l[i].pageX, l[i].pageY); // l[i]: Touch
          }
          event.preventDefault();
        });

        display_data.innerHTML = displaysText();
        local_hostname.innerHTML = getHostName();
        window.setInterval(function() { clock_time.innerHTML = Date(); }, 500);	

        window.nodeRequire = require;delete window.require;delete window.exports;delete window.module;
      })();
    </script>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() { // (function(){
        var b = document.body, indicator = $('indicator'), mouse,
          colors = $w('#0f0 #f00 #00f #f0f #ff0 #0ff #8f8 #f88 #88f #f8f #0f0 #f00 #00f #f0f #ff0 #0ff #8f8 #f88 #88f #f8f'),
          touchcounter = 0, transformactioncounter = 0, mousecounter = 0,
          panspeed = $('panspeed'), panspeedDiv = panspeed.down('div'), inc = 0;

        //setInterval(function(){
        //  $('debug').innerHTML = ['|','/','-','\\'][inc%4];
        //},10);

        function setPos(element, event){
          if(!element) return;
          element.setStyle('left:'+event.clientX+'px;top:'+event.clientY+'px;'+
            (event.rectWidth ? 
            ('width:'+event.rectWidth+'px;height:'+event.rectHeight+'px;'+
            'margin:-'+(event.rectHeight/2).round()+'px 0 0 -'+(event.rectWidth/2).round()+'px') 
            : ''));
            
          //if('panSpeedX' in event){
          //  var length = Math.sqrt(event.panSpeedX*event.panSpeedX+event.panSpeedX*event.panSpeedY).round(),
          //         dir = Math.atan2(event.panSpeedY,event.panSpeedX);
          //  panspeed.setStyle('left:'+event.clientX+'px;top:'+event.clientY+'px;'+
          //    '-webkit-transform:rotate('+dir+'rad)');
          //  panspeedDiv.setStyle('width:'+length+'px');
          //}
        }

        function track(event){
          //var el = new Element('div', { className: 'trackpoint' });
          //el.setStyle('background-color:'+colors[event.id]+';'+
          //  'left:'+event.clientX+'px;top:'+event.clientY+'px;');
          //b.insert(el);
          //setTimeout(function(){ el.remove(); }, 1000);
        }
        
        var touchfingers = $$('div.touch');
        
        function infoForTouchEvent(event, phase){
          return '<span>touchevent#</span>'+(touchcounter)+'<br/>'+
            '<span>phase</span>'+phase+'<br/>'+
            '<span>touches</span>'+(event.touches.length)+'<br/>';
        }
        
        function infoForTouch(touch){
          return '<span>touch'+(touch.identifier)+'</span>'+
            (touch.clientX)+'/'+(touch.clientY)+'<br/>';
        }
        
        function renderInfoForTouches(touches){
          var info = '';

          for( var i = 9; i >= 0; i-- ){ touchfingers[i].addClassName('off'); }

          $A(touches).each(function(touch,index){
            info += infoForTouch(touch,index);
            setPos(touchfingers[touch.identifier].removeClassName('off'), touch);            
          });
          
          $('touches').innerHTML = info;
        }

        function start(event){
          touchcounter++;
          $('touch').removeClassName('inactive').show().innerHTML = infoForTouchEvent(event, 'start');
          event.preventDefault();
        }
        function move(event){
          touchcounter++;
          $('touch').show().innerHTML = infoForTouchEvent(event, 'move');
          renderInfoForTouches(event.touches);
        }
        function end(event){
          touchcounter++;
          $('touch').show().innerHTML = infoForTouchEvent(event, 'end');
          if(event.touches.length==0) $('touch').addClassName('inactive');
          renderInfoForTouches(event.touches);
        }
        
        function infoForTransformactionEvent(event, phase){
          return '<span><b>transformaction</b></span><br/>'+
            '<span>transf#</span>'+(transformactioncounter++)+'<br/>'+
            '<span>phase</span>'+phase+'<br/>'+
            '<span>clientX/Y</span>'+event.clientX+'/'+event.clientY+'<br/>'+
            '<span>scale</span>'+event.scale.toFixed(2)+'<br/>'+
            '<span>scaleSpeed</span>'+event.scaleSpeed.toFixed(2)+'<br/>'+
            '<span>rotate</span>'+event.rotate.toFixed(2)+'<br/>'+
            '<span>rotSpeed</span>'+event.rotateSpeed.toFixed(2)+'<br/>'+
            '<span>panX/Y</span>'+event.panX+'/'+event.panY+'<br/>'+
            '<span>panSpeedX/Y</span>'+event.panSpeedX+'/'+event.panSpeedY+'<br/>'
        }
        function transformactionStart(event){
          setPos(indicator, event);
          indicator.show();
          panspeed.show();
          $('transformaction').removeClassName('inactive').show().innerHTML = infoForTransformactionEvent(event, 'start');
          event.stop();      
        }
        function transformactionUpdate(event){
          setPos(indicator, event);
          indicator.style.webkitTransform = 
            'rotate('+event.rotate+'rad) scale('+event.scale+')';
          $('transformaction').show().innerHTML = infoForTransformactionEvent(event, 'update');
        }
        function transformactionEnd(event){
          $('transformaction').show().innerHTML = infoForTransformactionEvent(event, 'end');
          $('transformaction').addClassName('inactive');
          setPos(indicator, event);
          indicator.hide();
          panspeed.hide();
        }
        
        function infoForMouseEvent(event, phase){
          return '<span><b>mouse</b></span><br/>'+
            '<span>mouse#</span>'+(mousecounter++)+'<br/>'+
            '<span>phase</span>'+phase+'<br/>'+
            '<span>phase</span>mousemove<br/>'+
            '<span>clientX/Y</span>'+event.clientX+'/'+event.clientY+'<br/>';
        }     
        function mouseDown(event){
          setPos(mouse, event);
          $('mouse').show().removeClassName('inactive').innerHTML = infoForMouseEvent(event, 'down');
        }
        function mouseMove(event){
          setPos(mouse, event);
          $('mouse').show().innerHTML = infoForMouseEvent(event, 'move');
        }
        function mouseUp(event){
          setPos(mouse, event);
          $('mouse').show().addClassName('inactive').innerHTML = infoForMouseEvent(event, 'up');
        }

        function ignore(event){ event.stop(); }

        $('screen').observe('touchstart', start);
        $('screen').observe('touchmove', move);
        $('screen').observe('touchend', end);

        $('screen').observe('transformactionstart', transformactionStart);
        $('screen').observe('transformactionupdate', transformactionUpdate);
        $('screen').observe('transformactionend', transformactionEnd);

        $('screen').observe('mousedown', mouseDown);
        $('screen').observe('mouseup', mouseUp);
        $('screen').observe('mousemove', mouseMove);

        indicator.hide();
        panspeed.hide();

        mouse = new Element('div', { className: 'mouse' });
        $('mouse').addClassName('inactive');
        mouse.innerHTML = '<span>mouse</span>';
        b.insert(mouse);
      })();
    </script>
  </body>
